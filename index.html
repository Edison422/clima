<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dis">
        <div class="sidebar box">
            <div class="sidebar__busqueda box">
                <div class="inputL">
                    <ion-icon name="search-sharp"></ion-icon>
                    <input
                        class="form-control border-0 search"
                        type="text"
                        placeholder="Search for places...."
                        id="inputS"
                    />
                </div>
                <div id="gps">
                    <a href="#" onclick='ejecutarBusqueda()' style="color:black; margin:0" ><ion-icon name="locate-sharp"></ion-icon></a>
                </div>
            </div>
            <div class="sidebar__tiempo">
                <div id='sidebar__tiempo--logo'></div>
                <div class='clima__hora'>
                    <div class="climaSB">
                        <p id='sidebar__tiempo--clima'>Hola</p>
                        <p id='C'>°C</p>
                    </div>        
                    <div class='horaSB'>
                        <p id='sidebar__tiempo--hora'>Hora</p>
                    </div>
                </div>
            </div>
        </div>
        <div class='section box dis__section'>
            <div class='section__usuario box'>
                <div class='section__usuario--pestañas'>
                    <a id='today' href="#">Today</a>
                    <a id='week' href="#">Week</a>
                </div>
                <div class='section__usuario--user'>
                    <div id='centigrados'>
                        <a href='#'>°C</a>
                    </div>
                    <div id='farnhei'>
                        <a href='#'>°F</a>
                    </div>
                    <ion-icon id='icono__user'name="person-circle-outline"></ion-icon>
                </div>
            </div>
            <div class='section__diaSemana box dis__section--diaSemana'>
                <div class='section__elemento--diaSemana'>

                </div>
                <div class='section__elemento--diaSemana'>
                    
                </div>
                <div class='section__elemento--diaSemana'>
                    
                </div>
                <div class='section__elemento--diaSemana'>
                    
                </div>
                <div class='section__elemento--diaSemana'>
                    
                </div>
                <div class='section__elemento--diaSemana'>
                    
                </div>
                <div class='section__elemento--diaSemana'>
                    
                </div>
            </div>
            <div class='section__elementos dis__section--elementos box'>
                <div class='section__elementos--elemento elementos'>
                    <p class='elementos__titulo'>Nubes</p>
                    <div class="gauge mgb15">
                        <div class="gauge__body">
                          <div class="gauge__fill"></div>
                          <div class="gauge__cover"></div>
                        </div>
                      </div>
                </div>
                <div class='section__elementos--elemento elementos'>
                    <p class='elementos__titulo'>Velocidad del viento</p>
                    <div class='viento__velocidad wd100'>
                        <p id='velVientohtml'>7.22<span id='km/h'>km/h</span></p>
                    </div>
                </div>
                <div class='section__elementos--elemento '>

                </div>
                <div class='section__elementos--elemento '>

                </div>
                <div class='section__elementos--elemento '>

                </div>
                <div class='section__elementos--elemento '>

                </div>
            </div>
        </div>
    </div>
    <script src="/js/hora.js"></script>
    <script src="/js/api.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
</body>
</html>
